<!DOCTYPE html>
<html>
<body style="background-color:rgb(207, 245, 243);">

<head>

<title>Heading Example</title>
</head>
<body>

<div style="padding-left: 180px; padding-right: 180px;">
    <h1 style="text-align: center; font-size:60px;"> Signup  Form</h1>
    <p><centre>Interested people please signup below </centre></p>
</div>

<div style="padding-left: 250px;">
  <label for="name" id="label-name">
    Name
  </label>
  <input type="text" id="name" placeholder="Enter your name" />
</div>


<div style="padding-left: 250px;">
    <label for="mobile" id="label-mobile">
      Mobile Number
    </label>
    <input type="text" id="mobile" placeholder="Enter your mobile no." />
  </div>

<div style="padding-left: 250px;">
    <label for="email" id="label-email">
      Email
    </label>
    <input type="email" id="email" placeholder="Enter your email" />
  </div>

  <div style="padding-left: 250px;">
    <label for="age" id="label-age">
      Age
    </label>
    <input type="number" id="age" placeholder="Enter your age" />
  </div>
  
  <div style="padding-left: 250px;">
    <label for="Password" id="label-password">
      Enter your password
    </label>
    <input type="text" id="password" placeholder="Enter your password" />
  </div>

  <div style="padding-left: 250px;">
    <label for=" Confirm Password" id="label- confirm password">
      Enter your confirm password
    </label>
    <input type="text" id="confirm password" placeholder="Enter your confirm password" />
  </div>

  
  <div class="button" style="padding-left: 250px;">
    <button type="reset" value="reset" id="reset">
      Reset
    </button>
    <button type="submit" value="submit" id="submit">
      Submit
    </button>
  </div>
